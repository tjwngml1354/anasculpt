<!doctype html>
<html>

<body>
  <script src="http://cdn.jsdelivr.net/mojs/latest/mo.min.js"></script>
  <script>
    var first = new mojs.Shape({
      shape:'circle',
      radius:{0:40},
      stroke:'cyan',
      strokeWidth:{20:0},
      fill:'none',
      left:0, top:0,
      duration:300,
    });
    var seconds = [];
    var colors = ['#2F9D27','magenta','blue','tomato','green','yellow']
    for(var i=0; i < 7; i++) {
      var second = new mojs.Shape({
        parent:first.el,
        shape:'circle',
        radius:{0:'rand(50,200)'},
        stroke:colors[i],
        strokeWidth:{20:0},
        fill:'none',
        left:0, top:0,
        x:'rand(-100%, 200%)',
        y:'rand(-100%, 200%)',
        dalay:450,
        duration:'rand(400,2000)',
      });
      seconds.push(second);
    }
    document.addEventListener('click', function(e){
      first.tune({x:e.pageX, y:e.pageY}).replay();
      for(var i=0; i<seconds.length; i++){
        seconds[i].generate().replay();
      }
    })
  </script>
</body>
</html>
